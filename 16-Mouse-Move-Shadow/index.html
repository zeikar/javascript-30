<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ðŸ”¥WOAH!</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: black;
      }

      h1 {
        text-shadow: 0 0 10px gray;
        font-size: 100px;
      }
    </style>

    <script>
      const hero = document.querySelector(".hero");
      const text = hero.querySelector("h1");
      const walk = 100;

      function shadow(e) {
        const { offsetWidth: width, offsetHeight: height } = hero;
        let { offsetX: x, offsetY: y } = e;

        if (this !== e.target) {
          x += e.target.offsetLeft;
          y += e.target.offsetTop;
        }

        const xWalk = Math.round(walk / 2 - (x / width) * walk);
        const yWalk = Math.round(walk / 2 - (y / height) * walk);

        text.style.textShadow = `${xWalk}px ${yWalk}px 15px gray`;
      }

      hero.addEventListener("mousemove", shadow);
    </script>
  </body>
</html>
